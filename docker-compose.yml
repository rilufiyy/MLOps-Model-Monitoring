version: '3.8'

services:
  base-app:
    build: .
    image: house-price-prediction:latest
    command: [ "echo", "Build complete" ]

  training-pipeline:
    image: house-price-prediction:latest
    container_name: house_price_training
    depends_on:
      - base-app
    volumes:
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    environment:
      - DOCKER_ENV=true
    # Run the training pipeline script
    command: python run_pipeline.py

  prediction-api:
    image: house-price-prediction:latest
    container_name: house_price_api
    depends_on:
      - base-app
      - training-pipeline 
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    environment:
      - DOCKER_ENV=true
    restart: always

  mlflow-ui:
    image: house-price-prediction:latest
    container_name: house_price_mlflow
    depends_on:
      - base-app
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns
    command: mlflow ui --host 0.0.0.0
    environment:
      - DOCKER_ENV=true
    restart: always

  monitoring:
    image: house-price-prediction:latest
    container_name: house_price_monitoring
    depends_on:
      - base-app
      - training-pipeline
    volumes:
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    command: [ "sh", "-c", "echo 'Monitoring service ready. Run: python monitoring/monitor.py' && tail -f /dev/null" ]
    environment:
      - DOCKER_ENV=true
